<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5打击乐</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 音乐键盘 -->
    <div class="keys">
        <div class="key" data-key="65">
            <div>A</div>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <div>S</div>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <div>D</div>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <div>F</div>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <div>G</div>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72">
            <div>H</div>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <div>J</div>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <div>K</div>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <div>L</div>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
</body>
<script>
    const keys = document.querySelectorAll('.key')
    for (let i = 0; i < keys.length; i++) {
        console.log(keys[i])
        // 过渡事件结束后移除 playing 样式
        keys[i].addEventListener('transitionend', function(e) {
            e.target.classList.remove('playing')
        })
    }

    window.addEventListener('keydown', function (event) {
        // console.log('按键了')
        // const clapAudio = document.querySelector('#clap')
        // clapAudio.play()

        // 1. 按哪个键 找到API 键值
        // console.log(event)
        const keycode = event.keyCode
        console.log(keycode)


        // 2. 相应的声音
        // 找到音乐元素 CSS
        // id太多，会影响页面性能
        const audioEle = document.querySelector('audio[data-key="' + keycode + '"]')
        const keyEle = document.querySelector('.key[data-key="' + keycode + '"]')

        // 3. 播放
        if (audioEle) {
            // 向keyEle中添加类名为 playing 的类
            keyEle.classList.add('playing')
            // 将音频从零秒开始播放，即上一个同标签下的音乐没有播放完成再次按下这个键可以立即开始播放这个音乐
            audioEle.currentTime = 0
            // 播放音乐
            audioEle.play()
        }

    })
    // console.log(keys)
</script>

</html>
