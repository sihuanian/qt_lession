<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button is="yt-header">custom element</button>
  <script>
    class Header extends HTMLButtonElement {
      constructor() {
        super()
      }
      connectedCallback() {
        this.addEventListener('click', () => {
          console.log('hello')
        })
      }
    }
    customElements.define('yt-header', Header, {
      extends: 'button'
    })
  </script>
</body>
</html>
