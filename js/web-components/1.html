<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .outter {
      width: 100px;
      height: 100px;
      position: relative;
      background-color: #ffff00;
    }
    .inner {
      position: absolute;
      width: 40px;
      height: 40px;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      background-color: pink;
    }
  </style>

</head>
<body>
  <div class="outter">
    <div class="inner"></div>
  </div>
</body>
</html>
