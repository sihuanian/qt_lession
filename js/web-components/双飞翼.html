<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  /* 直接子元素 */
  .container > div {
    float: left;
  }
  .left,
  .right {
    width: 100px;
  }
  .middle {
    width: 100%;
  }
  .left {
    /* 外边距 100%：相邻元素计算出来 */
    margin-left: -100%;
  }
  .right {
    margin-left: -100px;
  }
  /* 在于 怎么让  middle 这部分不被覆盖 */
/*   .inner {
    margin-left: 100px;
    margin-right: 100px;
  } */
  .middle {
    padding-left: 100px;
    padding-right: 100px;
    box-sizing: border-box;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="middle">
      middle
      <!-- <div class="inner">middle</div> -->
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
