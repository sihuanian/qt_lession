<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买房卖房</title>
</head>
<body>
    
<script>
// 事件监听
// dom.addEventListenser('even_type', callback)
// 触发事件才会执行  注册 submit 触发 publish
// 发生时  body  广播出去  订阅了事件的回调函数去执行
// 买房 售楼部（房子可以卖了） -> body 买房的人们  

var saleOffice = {
    'name': '万达星城'
}
saleOffice.clientList = [] // 购房者
// saleOffice.clientList.push() // 增加购房者
// 参数 fn 到时给我打个电话 fn
saleOffice.listen = function(fn) {
    saleOffice.clientList.push(fn)
}
saleOffice.trigger = function() {
    for (let i = 0; i < saleOffice.clientList.length; i++) {
       typeof saleOffice.clientList[i] === 'function' ? saleOffice.clientList[i](20000, 112) : null
    }
}

saleOffice.listen(function(price, squareMeter) {
    console.log(price, squareMeter)
    if (price > 1500) {
        console.log('单平房价超过越南找媳妇，...')
    }
})

saleOffice.listen(function(price, squareMeter) {
    if (squareMeter < 100) {
        console.log('太小了，')
    } else {
        console.log('正全我意')
    }
})
// 买房


</script>
</body>
</html>
