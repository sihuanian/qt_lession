<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>$</title>
</head>
<body>
  <div class="box"></div>

  <script>
    function $(p1) {
      // func / css querySelector
      if (typeof p1 === 'function') {
        document.addEventListener('DOMContentLoaded', p1, false)
      } else {
        return document.querySelector(p1)
      }
    }

    $(function () {
      // 浏览器 DOM + css 优先生成DOM 树
      // js DOM 结点加事件
      // 异步资源 onLoad
      console.log('DOM ready') // 可以去执行 js
      // 接下来浏览器会开启新的进程，去下载其它更耗时的资源
      console.log($('.box'))
    })
  </script>
</body>
</html>
