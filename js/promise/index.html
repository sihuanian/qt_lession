<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function xq() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('相亲')
          // resolve('相亲很顺利啊')
          reject('相亲失败')
        }, 500)
      })
    }
        
    
    function marry() {
      setTimeout(() => {
        console.log('结婚')
      }, 300)
    }
    function baby() {
      console.log('baby')
    }
    xq()
      .catch(e => {
        console.log(e)
        marry()
      })
      // .then(marry)
      .then(baby)

    // Promise.all([xq(), marry()]).then(baby)


  </script>
</body>

</html>
