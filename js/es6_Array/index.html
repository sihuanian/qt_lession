        const array = [1, 2, 1, 1, '1']
        // arr.filter 数组uniq 去重
        function uniq(array) {
            let res = [],
                j = 0
            for (let i = 0; i < array.length; i++) {
                for ( j = 0; j < array.length; j++) {
                    if (array[i] === res[j]) {
                        break
                    }
                }
                if (j === array.length) {
                    res.push(array[i])
                }
            }
            return res
        }

        /* function uniq(arr) {
