<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原型链继承</title>
</head>
<body>
  <script>
    function Go() {
      this.a = [1]
    }  
    Go.prototype.a = 2
    var obj = new Go()
    // 先构造出一个空对象
    // 处理了一下属性， prototype
    // 返回一个对象
    console.log(obj.a)
    console.log(obj.__proto__ === Go.prototype) // true

    function Child1() {}
    Child1.prototype  = new Go()

    var child1 = new Child1()
    child1.a.push(2)

    var child11 = new Child1()

    console.log(child1.a, child11.a)
    console.log(new Child1())
    // new 继承的坏处： 当属性值是对象时，一个实例改变这个属性时，后面创建的实例的这个属性也会被影响
  </script>
</body>
</html>
