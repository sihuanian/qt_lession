<body>
  <script>
    const arr = [0, 9, 3, 7]

    function max(arr) {
      let max = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      return max
    }

    function findMax1(arr) {
      let max = arr.reduce((pre, cur) => {
        if (cur > pre) {
          return cur
        }
        return pre
      })
      return max
    }

    console.log(max(arr))
    console.log(findMax1(arr))
  </script>
</body>
