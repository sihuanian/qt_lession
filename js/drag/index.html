<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .page {
      width: 100%;
      height: 100%;
      background-color: #cccccc;
      position: relative;
    }
    #box {
      width: 200px;
      height: 200px;
      background-color: #ff0;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page">
    <div id="box"></div>
  </div>

  <script>
    const box = document.getElementById('box')
    window.addEventListener('mousemove', drag)
    box.addEventListener('mousedown', changeHold)
    window.addEventListener('mouseup', changeHold2)
    let hold = false
    function drag(e) {
      // console.log(e)
      if (hold) {
        box.style.left = e.pageX + 'px'
      box.style.top = e.pageY + 'px'
      }
    }
    function changeHold() {
      hold = true
    }
    function changeHold2() {
      hold = false
    }
  </script>
</body>
</html>
