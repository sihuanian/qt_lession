  <title>Map</title>
</head>
<body>
  <script>
    let map = {
      a:() => {
        console.log('a')
      },
      b:() => {
        console.log('b')
      },
      default: () => {
        console.log('default')
      }
    }

    function doSomething(status) {
      /* if (status === 'a') {

      } else if (status === 'b') {

      } else {
        
      } */

      if (map[status]) {
        map[status]()
      } else {
        map['default']()
      }
    }  

    doSomething('a')
    doSomething('b')
  </script>
</body>
</html>
