<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="box"></div>

  <script>
    const box = document.getElementById('box')
    let es5Map = {
      b: 1,
      a: 2,
      1: 1,
      [box]: 'box'
    }  

    let es6Map = new Map()
    es6Map.set('b', 1)
    es6Map.set('a', 2)
    es6Map.set(box, 'box')

    console.log(Object.keys(es5Map))
    for (const k of es6Map.keys()) {
      console.log(k)
    }
  </script>
</body>
</html>
