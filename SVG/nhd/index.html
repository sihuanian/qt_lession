<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>霓虹灯</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .text {
      font-size: 64px;
      font-weight: bold;
      text-transform: uppercase;
      filter: none;
      stroke: #3498bb;
      stroke-width: 2px;
      stroke-dasharray: 90 310;
      fill: none;
      animation: stroke 5s linear infinite;
    }
    .text1 {
      animation-delay: -1.5s;
      stroke: #3498db;
      text-shadow: 0 0 5px #f39c13;
    }
    .text2 {
      animation-delay: -3s;
      stroke: #f39c13;
      text-shadow: 0 0 5px #f39c13;
    }
    .text3 {
      animation-delay: -4.5s;
      stroke: #e74c3c;
      text-shadow: 0 0 5px #e74c3c;
    }
    .text4 {
      animation-delay: -6s;
      stroke: #9b58b6;
      text-shadow: 0 0 5px #9b58b6;
    }
    @keyframes stroke {
      100% {
        stroke-dashoffset: -400;
      }
    }
  </style>
</head>

<body>
  <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <text text-anchor="middle" x="50%" y="50%" class="text text1">segmentfault.com</text>
    <text text-anchor="middle" x="50%" y="50%" class="text text2">segmentfault.com</text>
    <text text-anchor="middle" x="50%" y="50%" class="text text3">segmentfault.com</text>
    <text text-anchor="middle" x="50%" y="50%" class="text text4">segmentfault.com</text>
  </svg>
</body>

</html>
