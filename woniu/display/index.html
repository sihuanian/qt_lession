<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .flex-item {
            font-size: 0px;
            display: flex;
            height: 300px;
            /* flex-direction: column; */
            flex-wrap: wrap;
            align-content: center;
            /* justify-content: center;
            align-items: center; */
        }

        ul li {
            width: 50px;
            height: 50px;
            list-style: none;
            /* display: inline-block; */
            font-size: 14px;
            /* flex: 1; */
            flex: 0 0 200px;
            text-align: center;
        }

        li:first-child {
            background-color: #f00;
        }

        li:nth-child(2) {
            background-color: yellow;
        }

        li:last-child {
            background-color: #00f;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="flex">
        <ul class="flex-item">
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
        </ul>
    </div>
</body>

</html>
