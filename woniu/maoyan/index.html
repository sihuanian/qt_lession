<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <title>猫眼电影</title>
</head>

<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>

    <div class="page">
        <!-- Toast -->
        <div id="toast">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content"></p>
            </div>
        </div>
        <!-- section1 -->
        <section class="movie-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <!-- pic -->
                    <div class="movie-cover">
                        <img src="" alt="" class="img" id="moviePic">
                    </div>
                    <!-- detail -->
                    <div class="movie-content">
                        <div class="movie-name">
                            <span></span>
                        </div>
                        <div class="movie-ename">
                            <span></span>
                        </div>
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <span class="rating-score"></span>
                                </div>
                                <div class="score-num">
                                    (<span></span>人评分)
                                </div>
                            </div>
                        </div>
                        <div class="movie-detail">
                            <div class="movie-type"></div>
                            <div class="address-time">
                                <span class="address"></span>
                                /
                                <span class="time"></span>
                                分钟
                            </div>
                            <p class="date"></p>
                        </div>
                    </div>
                </div>
                <div class="operating flex">
                    <div class="movie-watch flex1" id="movie-watch">
                        <img src="./images/heart.png" alt="">
                        <span>想看</span>
                    </div>
                    <div class="movie-mark flex1" id="movie-mark">
                        <img src="./images/star2.png" alt="">
                        <span>评分</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- section2 -->
        <section class="section-seperate sectionn-expander">
            <div class="text-expander">
                <div class="text-expander__content close">
                    <p></p>
                </div>
                <div class="text-expander__button" id="text-expander">
                    <i class="icon-chevron__down"></i>
                </div>
            </div>
        </section>
        <!-- section3 -->
        <section class="section-seperate">
            <p class="action-list section-title">演职人员</p>
            <ul class="movie-celebrities">
                <!-- <li>
                    <a href="#" class="link">
                        <div class="movie-celebrities__pic">
                            <img src="http://p0.meituan.net/movie/9530c82138049c7828d21d57e98100791225739.jpg@180w_140h_1e_1c.webp" alt="">
                        </div>
                        <span class="movie-celebrities-nick">米津玄师</span>
                        <span class="movie-celebrities-roles">音乐人</span>
                    </a>
                </li> -->
            </ul>
        </section>
        <!-- section4 -->
        <section class="section-seperate sectionn-expander movie-booking">
            <p class="section-title">票房</p>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="ranking"></span>
                        <p>昨日票房排行</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="bookingWeek"></span>
                        <p>首周票房（万）</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="bookingTotal"></span>
                        <p>累计票房（万）</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- section5 -->
        <section class="section-seperate">
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>视频和剧照</p>
                        </div>
                        <div class="weui-cell__ft">384</div>
                    </a>
                </div>
                <ul class="movie-video"></ul>
        </section>
    </div>
    <script>
        (function() {
            $.ajax({
                url: 'https://www.easy-mock.com/mock/5d2ed7f18a035669a02b4d3c/movie/maoyandianying',
                type: 'get',
                success: function(res) {
                    console.log(res.data)
                    $('#moviePic').attr('src', res.data.moviePic)
                    $('.movie-name span').text(res.data.name)
                    $('.movie-ename span').text(res.data.nameEnglish)
                    $('.score-num span').html(res.data.people)
                    $('.rating-score').html(res.data.grade)
                    star(res.data.star)
                    $('.movie-type').html(res.data.type)
                    $('.address').html(res.data.where)
                    $('.time').html(res.data.time)
                    $('.date').html(res.data.date)
                    $('.text-expander__content p').html(res.data.desc)
                    celebrity(res.data.person)
                    $('#ranking').html(res.data.booking.ranking)
                    $('#bookingWeek').html(res.data.booking.bookingWeek)
                    $('#bookingTotal').html(res.data.booking.bookingTotal)
                    videoAndPicture(res.data.pictures)
                }
            })

            function star(e) {
                let num = Math.floor(e)
                let white = Math.floor(5 - e)
                let half_star = `<img src="./images/star-h.png" class="img">`
                let star = `<img src="./images/star.png" class="img">`
                let empty_star = `<img src="./images/star2.png" class="img">`
                
                for (let i = 0; i < white; i++) {
                    $('#rating').prepend(empty_star)
                }

                if (e > num) {
                    $('#rating').prepend(half_star)
                }

                for (let i = 0; i < num; i++) {
                    $('#rating').prepend(star)
                }
            }

            
        })()

        $('#movie-watch').on("click", function(){
            if ($(this).hasClass('show')) {
                $(this).removeClass('show')
                $('#movie-watch img').attr('src', './images/heart.png')
                $('.weui-toast__content').html('以取消想看')  
            } else {
                $('.weui-toast__content').html('已标记为想看')
                $('#movie-watch').addClass('show')
                $('#movie-watch img').attr('src', './images/heart1.png')  
            }
            $('#toast').addClass('active')
            setTimeout(() => {
                $("#toast").removeClass('active')
            }, 2000);       
        })

        $('#text-expander').click(function() {
            $('.icon-chevron__down').toggleClass('up')
            $('.text-expander__content').toggleClass('close')
        })

        // 演员表
        function celebrity(e) {
            for (let n of e) {
                $('.movie-celebrities').append(
                `<li>
                    <a href="#" class="link">
                        <div class="movie-celebrities__pic">
                            <img src=${n.avatal} alt="">
                        </div>
                        <span class="movie-celebrities-nick">${n.name}</span>
                        <span class="movie-celebrities-roles">${n.sort}</span>
                    </a>
                </li>`
                )
            }
        }

        // 演员表
        function videoAndPicture(e) {
            for (let n of e) {
                $('.movie-video').append(
                `<li>
                    <a href="#" class="link">
                        <div class="movie-video__pic">
                            <img src=${n} alt="">
                        </div>
                    </a>
                </li>`
                )
            }
        }
    </script>
</body>

</html>
