  <title>Document</title>
  <style>
  * {
      margin: 0;
      padding: 0;
  }
  .para {
      line-height: 1.7;
      padding-left: 20px;
      animation: wordUp 1s ease-in;
  }
  @keyframes wordUp {
      from {
          opacity: 0;
          transform: translateY(7px);
      }
      to {
          opacity: 1;
          transform: translateY(0)
      }
  }

  </style>
</head>
<body>
  <!-- 1： 从下往上 
        2： 淡入
  -->

    </div>
</body>
