<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>CloundMusic</title>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view special">
                    <div class="moon">
                        
                    </div>
                    <!-- 秋千 -->
                    <div class="art">
                        <div class="swing">
                            <div class="leg2">
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <div class="neck"></div>
                            <div class="head">
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 内容 -->
                    <div class="paras">
                        <p class="para f-aniLineUp" style="transition-delay: 0.2s"><em>4月8日</em></p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.3s">大概是很特别的一天</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.4s">这一天里</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.5s">TA把小林未郁/Aimee Bl...的<em>《Song of ..》</em></p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.6s">反复听了<em>10次</em></p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view favourite">
                    <div class="z-juanAni juan"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view">3</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
          direction: 'vertical' // 垂直切换选项
        })        
    </script>
</body>

</html>
