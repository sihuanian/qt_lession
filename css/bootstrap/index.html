<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <form action="/login" method="POST" name="loginForm">
    <!-- 词汇量 -->
    <div class="form-group">
      <label for="emailInput">邮箱:</label>
      <input id="emailInput" pattern="^\w+@[a-z0-9]+\.[a-z]{2,4}$" required name="emailInput" placeholder="请输入您的邮箱" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="passwordInput">密码:</label>
      <input id="passwordInput" minlength="6" maxlength="12" required name="emailInput" placeholder="请输入您的密码" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="fileInput">FileInput</label>
      <input id="fileInput" name="fileInput" type="file" >
      <p class="help-block">
        Example block-level help text here
      </p>
    </div>
    <div class="checkbox">
      <label for="">
        <input type="checkbox">Check me out
      </label>
    </div>
    <button class="btn btn-default">Submit</button>
  </form>
</body>
</html>
