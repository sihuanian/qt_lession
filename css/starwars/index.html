<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* css reset 重置页面样式 */
        *  {
            padding: 0;
            margin: 0;
        }

        body {
            background-color:#000;
        }

        img {
            width: 100%;
        }

        .starwars-demo {
            height: 18em;
            width: 34em;
            position: absolute;
            top: 53%;
            left: 50%;
            /* background-color: #f00; */
            transform: translate(-50%, -50%);
            perspective: 800px;
            transform-style: preserve-3d;
        }

        .star, .wars, .byline {
            position: absolute;
        }

        .star {
            top: -0.75em;
            animation: shipMove 10s infinite;
        }

        @keyframes shipMove {
            0% {
                opacity: 0;
                transform: scale(1.5);
            }
            20% {
                opacity: 1;
            }
            89% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: translateZ(-400em);
            }
        }

        .wars {
            bottom: -0.5em;
            animation: shipMove 10s infinite;
        }

        .byline {
            color: #fff;
            font-family: Lato;
            font-size: 2.25em;
            left: -2em;
            letter-spacing: 0.4em;
            right: -2em;
            top: 29%;
            text-transform: uppercase;  /* 文本显示为大写 */
            animation: move-byline 10s linear infinite;
        }

        .byline span {
            display: inline-block;
            animation: spin-letters 10s linear infinite;
        }

        @keyframes spin-letters {
            0%,100% {
                opacity: 0;
                transform: rotateY(90deg);
            }
            30% {
                opacity: 1;
            }
            70%,80% {
                transform: rotateY(0);
            }
            88%,100% {
                opacity: 0;
            }
        }

        @keyframes move-byline {
            0% {
                transform: translateZ(5em);
            }
            100% {
                transform: translateZ(0);
            }
        }
    </style>
</head>
<body>

    <div class="starwars-demo">

</body>
