<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: #307ac6;
      text-align: center;
      color: aliceblue;
      margin: 0% 10%
    }
    p {
      font-size: 2rem
    }
    input {
      margin-top: 5vh;
      width: 200px;
      height: 40px;
      border: 1px solid #ffffff;
      border-radius: 4px;
      color: #000000;
      padding-left: 10px;
    }
    button {
      border: none;
      background: #ffffff;
      border-radius: 4px;
      width: 90px;
      height: 44px;
      color: #000000;
    }
    #infos {
      margin-left: 15vw;
      width: 400px;
      height: 300px;
      overflow: hidden;
      border: none;
      background: #ffffff;
      color: #000000;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  hello world
  <div id="infos"></div>
  <input type="text" id="send_info" value="" placeholder="请输入您想说的话">
  <button id="btn">发送</button>
  <script>
    const socket = io()
    document.getElementById('btn').onclick = function (){
      socket.emit('link_to_server', document.getElementById('send_info').value)
      document.getElementById('send_info').value = ''
    }
    // socket.emit('link_to_server', '连接到服务器')
    socket.on('link_to_client', msg => {
      document.getElementById('infos').append(`${msg}`)
    })
  </script>
</body>
</html>
