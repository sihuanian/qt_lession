<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
  <style>
    .good {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    {{message}}
    <p class="cool" v-bind:class="isGood ? 'good' : ''" @click="goodMan">{{msg}}</p>
    <p class="cool" :class="[activeClass]">hello vue!</p>
    <ul>
      <li v-for="todo in todos" v-key="todo.text">{{todo.text}}</li>
    </ul>
    <input type="text" v-model="value">
    <p>{{value}}</p>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world!',
        isGood: false,
        activeClass: 'active',
        todos: [
          {text: 'hello html'},
          {text: 'hello javascript'},
          {text: 'hello vue'},
          {text: 'hello react'}
        ],
        value: '',
        msg: 'hello vue!'
      },
      methods: {
        goodMan() {
          this.isGood = !this.isGood
          this.msg = this.msg.split('').reverse().join('')
        }
      },
    })
  </script>
</body>
</html>
